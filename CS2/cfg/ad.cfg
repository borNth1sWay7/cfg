alias "+_attack" "+attack;spec_next;alias recoil recoil1"
alias "-_attack" "-attack;alias recoil ;cl_crosshair_recoil 0;ZX1"

bind "MOUSE1" "+_attack"

bind "MOUSE_X" "recoil;yaw"
bind "MOUSE_Y" "recoil;pitch"

alias recoil
cl_crosshair_recoil 0

alias recoil1 "cl_crosshair_recoil 1;ZX3;alias recoil recoil2"
alias recoil2 "cl_crosshair_recoil 0;ZX2;alias recoil recoil1"

alias ZX1 "cl_crosshaircolor 5;cl_crosshairalpha 255" 
alias ZX2 "cl_crosshaircolor 5;cl_crosshairalpha 125" 
alias ZX3 "cl_crosshaircolor 0;cl_crosshairalpha 255" 

alias "A0" "bind MOUSE1 +attack;bind = A1" 
alias "A1" "bind MOUSE1 +_attack;bind = A0" 

bind "=" "A0" 


exec init.cfg
exec movement/setup