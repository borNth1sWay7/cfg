//【 !注意! —— 鼠标无法使用一键快速跳投】
// 一键全部跳投 [按下启用，松开跳投]
alias JUMPTHROW_MOUSE_ON "alias +JUMPTHROW_MOUSE +JUMPTHROW;alias -JUMPTHROW_MOUSE -JUMPTHROW"
alias JUMPTHROW_MOUSE_OFF "alias +JUMPTHROW_MOUSE ;alias -JUMPTHROW_MOUSE "

// 一键快速跳投 [按下跳跃，松开投掷][无法wasd跳投]
alias JUMPTHROW_MOUSE_FAST_ON "alias +JUMPTHROW_MOUSE_FAST +JUMPTHROW_FAST;alias -JUMPTHROW_MOUSE_FAST -JUMPTHROW_FAST"
alias JUMPTHROW_MOUSE_FAST_OFF "alias +JUMPTHROW_MOUSE_FAST ;alias -JUMPTHROW_MOUSE_FAST "

alias +JUMPTHROW_MOUSE_LOOK "JUMPTHROW_MOUSE_ON;JUMPTHROW_MOUSE_FAST_ON"
alias -JUMPTHROW_MOUSE_LOOK "JUMPTHROW_MOUSE_OFF;JUMPTHROW_MOUSE_FAST_OFF"

JUMPTHROW_MOUSE_OFF
JUMPTHROW_MOUSE_FAST_OFF

bind "MOUSE1" "+attack;+JUMPTHROW_MOUSE_LOOK"
bind "MOUSE2" "+attack2;+JUMPTHROW_MOUSE_LOOK"

// 此处绑定跳投键
bind "" "+JUMPTHROW_MOUSE " // 一键全部跳投
bind "" "+JUMPTHROW_MOUSE _FAST" // 一键快速跳投